---
layout: default
---

<h1>{{ page.name }}</h1>

<p>ID: {{ page.topic_id }}</p>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'topic', page.topic_id %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
