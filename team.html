---
layout: default
---

<h1>Team</h1>

<ul>
  {% assign authors = site.authors | sort:"rank" %}
  {% for author in authors %}
    <li>
      <h2><a href="{{ author.url }}">{{ author.alias }}</a></h2>
      <h3>{{ author.name }}</h3>
      <p>{{ author.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
